<!DOCTYPE html>
<html>
    <head>
    <title>Declarations and expressions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    </head>
    <body>
    <script>

        function functionDeclaration() {
            function innerFunction() {
                return 'Hi from the named inner function';
            }

            return innerFunction();
        }

        var myFuncExpression = function() {
            return function(greeting) {
                return greeting;
            };
        };
    
        var greet = 'Hi from anonymous inner function';
        assert(myFuncExpression()(greet) === greet, 'Function Expression');
        assert(functionDeclaration() === 'Hi from the named inner function', 'Function Declaration');
        assert((function immediatelyInvokedFunctionExpression () {
            return 'Hi from the IIFE';
        })() === 'Hi from the IIFE', 'Immediately Invoked Function Expression');
    </script>
    </body>
</html>
