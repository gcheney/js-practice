<!DOCTYPE html>
<html>
    <head>
    <title>A simple callback</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    </head>
    <body>
    <script>
        var text = 'Hello world!';
        report("Before defining functions");

        function useless(callback) {
            report("In useless function");
            return callback();
        }

        function getText() {
            report("In getText function");
            return text;
        }
        
        report("Before making all the calls");
        
        assert(useless(getText) === text, "The useless function works! " + text);

        assert(useless(function() { return text; }) === text, 
            "The useless function works anonymously! " + text);
            
        report("After the calls have been made");           
    </script>
    </body>
</html>
