<!DOCTYPE html>
<html>
    <head>
    <title>Arrow functions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    </head>
    <body>
    <script>

        // ES6 arrow function (lambda expression)
        var greeting = name => 'Hi there, ' + name;
        assert(greeting('Glen') === 'Hi there, Glen', 'Glen was greeted');

        var anotherGreeting = function(name) {
            return 'Hi there, ' + name;
        }
        assert(greeting('Glen') === 'Hi there, Glen', 'Glen was greeted again');
        
        assert(greeting('Glen') === 'Hi there, Glen', 'Glen was greeted');
    </script>
    </body>
</html>
