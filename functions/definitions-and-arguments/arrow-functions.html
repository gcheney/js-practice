<!DOCTYPE html>
<html>
    <head>
    <title>Arrow functions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    </head>
    <body>
    <script>

        // ES6 arrow function (lambda expression)
        var greeting = name => 'Hi there, ' + name; // lambda expression with anonymous function
        assert(greeting('Glen') === 'Hi there, Glen', 'Glen was greeted');

        var anotherGreeting = function(name) {
            return 'Hi there, ' + name;
        };
        assert(anotherGreeting('Glen') === 'Hi there, Glen', 'Glen was greeted again');
        
        var thirdGreeting = name => anotherGreeting(name); // lambda expression using a named function
        assert(thirdGreeting('Glen') === 'Hi there, Glen', 'Glen was greeted a third time');
    </script>
    </body>
</html>
